<!DOCTYPE html>
<html>
<head>
  <title>Test thing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<nav id="top-nav">
  <div class="search-wrapper">
    <input type="text" id="search-box" placeholder="Search levels...">
    <div id="search-counter">&lt;0/0&gt;</div>
  </div>
  <div class="nav-title">[Backrooms Level Database]</div>
</nav>

<canvas id="canvas"></canvas>
<div id="ui-layer"></div>
<script>
window.addEventListener('load', () => {
  const savedPos = sessionStorage.getItem('backrooms_scroll_pos');
  if (savedPos) {
    setTimeout(() => {
      window.scrollTo(0, parseInt(savedPos));
      sessionStorage.removeItem('backrooms_scroll_pos');
    }, 50);
  }
});

nodes.forEach(node => {
  node.element.addEventListener('click', () => {
    sessionStorage.setItem('backrooms_scroll_pos', window.scrollY.toString());
  });
});
</script>
<script src="script.js"></script>
</body>
</html>
