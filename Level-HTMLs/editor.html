<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Editor | Protected</title>
    <link rel="stylesheet" href="{{ '/main/master-style.css' | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 10px; }
        .editor-top-bar { position: fixed; top: 0; left: 0; width: 100%; background: #111; border-bottom: 2px solid #ffeb3b; z-index: 10000; padding: 10px; display: none; gap: 15px; align-items: center; }
        input[type="email"], input[type="password"] { padding: 10px; background: #222; border: 1px solid #444; color: white; width: 250px; }
        .auth-btn { background: #ffeb3b; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        [contenteditable="true"] { border: 1px dashed #555; min-height: 20px; padding: 2px; }
        .tab-controls { display: inline-flex; align-items: center; background: #222; margin-right: 5px; border-radius: 4px; }
        .del-tab { background: #ff4444; color: white; border: none; padding: 5px 8px; cursor: pointer; }
        body { padding-top: 80px; }
    </style>
</head>
<body class="article-page">

    <div id="login-overlay">
        <h2 style="color:white; font-family: monospace;">ACCESS RESTRICTED</h2>
        <input type="email" id="email-field" placeholder="Email">
        <input type="password" id="password-field" placeholder="Password">
        <button class="auth-btn" onclick="window.handleLogin()">SIGN IN</button>
        <p id="auth-error" style="color: red; font-size: 12px;"></p>
    </div>

    <div class="editor-top-bar" id="editor-ui">
        <div style="color: #ffeb3b; font-family: monospace;">ID: <span id="target-id"></span></div>
        <button class="auth-btn" style="background: #0099ff; color: white;" onclick="window.createNewTab()">+ NEW TAB</button>
        <button class="auth-btn" style="background: #4CAF50; color: white;" onclick="window.saveToSupabase()">PUSH CHANGES</button>
        <button class="auth-btn" style="background: #444; color: white;" onclick="window.handleLogout()">LOGOUT</button>
    </div>

    <div class="page-wrapper">
        <div class="level-header-area">
            <div class="image-box">
                <img id="active-image" src="" alt="Level View">
            </div>
            <div class="title-container">
                <h1 id="edit-lvl-id" contenteditable="true">Level ID</h1>
                <h2 id="edit-lvl-name" contenteditable="true">"Level Name"</h2>
                <div id="edit-tags" contenteditable="true" class="tags-row"></div>
                <div id="edit-stats" contenteditable="true" class="data-box"></div>
            </div>
        </div>
        <div class="information-box">
            <div id="tab-headers" class="tabs-container"></div>
            <div id="tab-contents-container"></div>
        </div>
    </div>

    <script>
        // 1. Setup Supabase
        const supabaseUrl = 'https://yczoxzkffmpbvfwfvdpo.supabase.co';
        const supabaseKey = 'sb_publishable_9CJs9lBVp8mfe7_FXjQ_DQ_hfwZVBJg';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const PAGE_ID = urlParams.get('id') || 'level-0';

        // 2. Global Functions
        window.handleLogin = async function() {
            const email = document.getElementById('email-field').value;
            const password = document.getElementById('password-field').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('auth-error').innerText = error.message;
            else window.checkUser();
        };

        window.handleLogout = async function() {
            await supabase.auth.signOut();
            location.reload();
        };

        window.checkUser = async function() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('editor-ui').style.display = 'flex';
                window.loadData();
            }
        };

        window.createNewTab = function(name = "New Tab", content = "Edit content here...") {
            const id = Date.now();
            const headerWrap = document.createElement('div');
            headerWrap.className = 'tab-controls';
            headerWrap.id = `header-${id}`;
            headerWrap.innerHTML = `
                <button class="tab-button active" contenteditable="true">${name}</button>
                <button class="del-tab" onclick="window.deleteTab('${id}')">âœ•</button>
            `;
            document.getElementById('tab-headers').appendChild(headerWrap);

            const contentPane = document.createElement('div');
            contentPane.className = 'tab-content active';
            contentPane.id = `content-${id}`;
            contentPane.contentEditable = "true";
            contentPane.innerHTML = content;
            document.getElementById('tab-contents-container').appendChild(contentPane);
        };

        window.deleteTab = function(id) {
            document.getElementById(`header-${id}`)?.remove();
            document.getElementById(`content-${id}`)?.remove();
        };

        window.loadData = async function() {
            const { data } = await supabase.from('levels').select('content').eq('id', PAGE_ID).single();
            if (data?.content) {
                document.getElementById('edit-lvl-id').innerText = data.content.title;
                document.getElementById('edit-lvl-name').innerText = data.content.name;
                document.getElementById('edit-tags').innerHTML = data.content.tagsHtml;
                document.getElementById('edit-stats').innerHTML = data.content.statsHtml || "";
                document.getElementById('tab-headers').innerHTML = "";
                document.getElementById('tab-contents-container').innerHTML = "";
                data.content.tabs?.forEach(t => window.createNewTab(t.name, t.content));
            }
        };

        window.saveToSupabase = async function() {
            const tabs = [];
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            buttons.forEach((btn, i) => {
                tabs.push({ name: btn.innerText, content: contents[i].innerHTML });
            });

            const payload = {
                title: document.getElementById('edit-lvl-id').innerText,
                name: document.getElementById('edit-lvl-name').innerText,
                tagsHtml: document.getElementById('edit-tags').innerHTML,
                statsHtml: document.getElementById('edit-stats').innerHTML,
                tabs: tabs
            };

            const { error } = await supabase.from('levels').upsert({ id: PAGE_ID, content: payload });
            if (error) alert("Error: " + error.message);
            else alert("Saved Successfully!");
        };

        // 3. Initialize
        document.getElementById('target-id').innerText = PAGE_ID;
        document.getElementById('active-image').src = `/Images/${PAGE_ID.replace('-', '_')}.png`;
        window.checkUser();
    </script>
</body>
</html>
