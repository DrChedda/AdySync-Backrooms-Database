<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Editor | Sleek Mode</title>
    <link rel="stylesheet" href="{{ '/main/editor/copy-master-style.css' | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --edit-gold: #ffeb3b;
            --edit-gold-glow: rgba(255, 235, 59, 0.3);
            --panel-bg: rgba(1, 10, 20, 0.98);
            --top-bar-height: 70px;
        }

        body.editor-active {
            padding-top: var(--top-bar-height) !important;
            user-select: auto; 
        }

        .editor-top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--top-bar-height);
            background: var(--panel-bg);
            border-bottom: 2px solid var(--edit-gold);
            z-index: 10001;
            display: none;
            align-items: center;
            padding: 0 30px;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .hover-zone {
            position: relative;
            transition: all 0.3s ease;
            border-radius: 4px;
            outline: 2px solid transparent;
            outline-offset: 4px;
        }

        .hover-zone:focus-within {
            outline: 2px dashed var(--edit-gold);
            background: rgba(255, 235, 59, 0.02);
        }

        .floating-tools {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            background: #111;
            border: 1px solid var(--edit-gold);
            padding: 8px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .hover-zone:focus-within > .floating-tools {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .editor-input {
            background: #000;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 6px 12px;
            font-family: monospace;
            font-size: 13px;
            transition: border 0.3s;
        }

        .editor-input:focus {
            border-color: var(--edit-gold);
            outline: none;
        }

        .btn-sleek {
            background: var(--edit-gold);
            color: #000;
            border: none;
            padding: 6px 15px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 11px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .btn-sleek.blue { background: var(--accent); color: #fff; }
        .btn-sleek.save { background: #00ff66; color: #000; }

        .tab-controls {
            display: flex;
            background: rgba(255,255,255,0.05);
            align-items: center;
        }

        .del-tab {
            background: transparent;
            color: #ff3333;
            border: none;
            padding: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .del-tab:hover { background: #ff3333; color: white; }

        #login-overlay {
            position: fixed;
            inset: 0;
            z-index: 20000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 350px;
            padding: 40px;
            background: rgba(1, 8, 18, 0.9);
            border: 1px solid var(--accent);
            text-align: center;
            box-shadow: 0 0 40px var(--accent-glow);
        }
    </style>
</head>
<body class="article-page">

    <div id="login-overlay">
        <div class="auth-card">
            <h2 style="letter-spacing: 5px; color: #fff; margin-bottom: 30px;">AUTH_REQUIRED</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" id="email-field" class="editor-input" placeholder="EMAIL">
                <input type="password" id="password-field" class="editor-input" placeholder="PASSWORD">
                <div id="signup-extra" style="display:none">
                    <input type="text" id="key-field" class="editor-input" placeholder="CREATION_KEY">
                </div>
                <button class="btn-sleek" id="login-btn" onclick="window.handleAuth('login')">Initialize Session</button>
                <button class="btn-sleek blue" onclick="window.toggleSignup()" id="signup-btn">Request Access</button>
                <p id="auth-status" style="font-size: 10px; color: var(--edit-gold); font-family: monospace;"></p>
            </div>
        </div>
    </div>

    <div class="editor-top-bar" id="editor-ui">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-family: monospace; font-size: 11px; color: var(--edit-gold);">ID_TARGET:</span>
            <input type="text" id="id-input" class="editor-input" style="width: 100px;">
            <button class="btn-sleek" onclick="window.switchPage()">LOAD</button>
        </div>

        <div style="display: flex; align-items: center; gap: 10px; border-left: 1px solid #333; padding-left: 20px;">
            <span style="font-family: monospace; font-size: 11px; color: var(--accent);">IMG_SRC:</span>
            <input type="text" id="img-input" class="editor-input" style="width: 250px;" oninput="window.updatePreview(this.value)">
        </div>

        <div style="margin-left: auto; display: flex; gap: 10px;">
            <button class="btn-sleek save" onclick="window.saveToSupabase()">PUSH TO DATABASE</button>
            <button class="btn-sleek" style="background: #222; color: #fff;" onclick="window.handleLogout()">LOGOUT</button>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="level-header-area">
            <div class="image-box">
                <img id="active-image" src="" alt="Live Preview">
            </div>
            <div style="flex: 1;">
                <div class="title-group">
                    <h1 id="edit-lvl-id" class="level-id" contenteditable="true">Level ID</h1>
                    <h2 id="edit-lvl-name" class="level-name" contenteditable="true">"Level Name"</h2>
                </div>
                
                <div class="hover-zone" style="margin-top: 20px;">
                    <div class="floating-tools">
                        <input type="text" id="new-tag-text" class="editor-input" placeholder="Tag Label">
                        <select id="tag-color-select" class="editor-input">
                            <option value="orange">Orange</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                        </select>
                        <button class="btn-sleek" onclick="window.addTag()">+ Add</button>
                    </div>
                    <div id="edit-tags" contenteditable="true" class="tags-row" style="min-height: 40px; outline: none;">
                        </div>
                </div>

                <div id="edit-stats" contenteditable="true" class="data-box" style="margin-top: 20px;">
                    </div>
            </div>
        </div>

        <div class="information-box hover-zone" style="margin-top: 40px;">
            <div class="floating-tools">
                <button class="btn-sleek blue" onclick="window.createNewTab()">Add Content Tab</button>
            </div>
            <div id="tab-headers" class="tabs-container"></div>
            <div id="tab-contents-container"></div>
        </div>
    </div>
    <script>
const supabaseUrl = 'https://wmbvsbhbmryhzgktfxfz.supabase.co';
const supabaseKey = 'sb_publishable_X47RHqCndZ9vdvVT_ZX4Jw_6X7fEHf_';
const db = window.supabase.createClient(supabaseUrl, supabaseKey);
const urlParams = new URLSearchParams(window.location.search);
let CURRENT_ID = urlParams.get('id') || 'level-0';

window.toggleSignup = function() {
    const extra = document.getElementById('signup-extra');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const backBtn = document.getElementById('back-to-login');
    const title = document.getElementById('auth-title');
    if (extra.style.display === 'none' || extra.style.display === '') {
        extra.style.display = 'flex';
        loginBtn.style.display = 'none';
        backBtn.style.display = 'block';
        title.innerText = "CREATE ACCOUNT";
        signupBtn.innerText = "CONFIRM REGISTRATION";
        signupBtn.style.width = "100%";
    } else {
        window.handleAuth('signup');
    }
};

window.resetAuthUI = function() {
    document.getElementById('signup-extra').style.display = 'none';
    document.getElementById('login-btn').style.display = 'block';
    document.getElementById('back-to-login').style.display = 'none';
    document.getElementById('auth-title').innerText = "ACCESS RESTRICTED";
    const signupBtn = document.getElementById('signup-btn');
    signupBtn.innerText = "REGISTER";
    signupBtn.style.width = "auto";
};

window.handleAuth = async function(mode) {
    const email = document.getElementById('email-field').value;
    const password = document.getElementById('password-field').value;
    const creationKey = document.getElementById('key-field').value;
    const statusBox = document.getElementById('auth-status');
    if (mode === 'login') {
        const { error } = await db.auth.signInWithPassword({ email, password });
        if (error) statusBox.innerText = "ERROR: " + error.message;
        else window.checkUser();
    } else {
        const { error } = await db.auth.signUp({
            email, password,
            options: { data: { creation_key: creationKey } }
        });
        if (error) statusBox.innerText = "ERROR: " + error.message;
        else statusBox.innerText = "CHECK EMAIL FOR LINK";
    }
};

window.checkUser = async function() {
  const { data: { user } } = await db.auth.getUser();
  if (user) {
    document.body.classList.add('editor-active');
    document.getElementById('login-overlay').style.display = 'none';
    document.getElementById('editor-ui').style.display = 'flex';
    document.getElementById('id-input').value = CURRENT_ID;
    window.loadData();
  }
};

window.handleLogout = async function() {
    await db.auth.signOut();
    location.reload();
};

window.switchPage = function() {
    const newId = document.getElementById('id-input').value.trim();
    if (newId) {
        CURRENT_ID = newId;
        const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + CURRENT_ID;
        window.history.pushState({ path: newurl }, '', newurl);
        window.loadData();
    }
};

window.updatePreview = function(val) {
    if (!val) return;
    const repoBase = '/AdySync-Backrooms-Database';
    let finalSrc;
    if (val.startsWith('http')) {
        finalSrc = val;
    } else {
        const cleanName = val.startsWith('/') ? val.substring(1) : val;
        finalSrc = cleanName.toLowerCase().startsWith('images/') ? `${repoBase}/${cleanName}` : `${repoBase}/Images/${cleanName}`;
    }
    const imgElement = document.getElementById('active-image');
    imgElement.onerror = function() {
        this.src = `${repoBase}/Images/placeholder.png`;
        this.onerror = null;
    };
    imgElement.src = finalSrc;
};

window.addTag = function() {
    const text = document.getElementById('new-tag-text').value.trim();
    const color = document.getElementById('tag-color-select').value;
    if (!text) return;

    const tagHtml = `<span class="tag ${color}" contenteditable="false">${text}</span> `;
    document.getElementById('edit-tags').innerHTML += tagHtml;
    document.getElementById('new-tag-text').value = "";
};

window.loadData = async function() {
    const { data } = await db.from('levels').select('content').eq('id', CURRENT_ID).single();
    
    const imgPath = data?.content?.imageFile || `${CURRENT_ID}.png`;
    document.getElementById('img-input').value = imgPath;
    window.updatePreview(imgPath);

    if (data?.content) {
        document.getElementById('edit-lvl-id').innerText = data.content.title || CURRENT_ID;
        document.getElementById('edit-lvl-name').innerText = data.content.name || "";
        
        const tagsBox = document.getElementById('edit-tags');
        tagsBox.innerHTML = data.content.tagsHtml || 
            `<span class="tag orange" contenteditable="false">Survivability: N/A</span> <span class="tag yellow" contenteditable="false">Generation: Static</span>`;

        document.getElementById('edit-stats').innerHTML = data.content.statsHtml || "";
        
        document.getElementById('tab-headers').innerHTML = "";
        document.getElementById('tab-contents-container').innerHTML = "";
        data.content.tabs?.forEach((t, i) => window.createNewTab(t.name, t.content, i === 0));
    }
};

window.saveToSupabase = async function() {
    const tabs = [];
    const headers = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');
    headers.forEach((btn, i) => {
        tabs.push({
            name: btn.innerText,
            content: contents[i].innerHTML
        });
    });

    const payload = {
        title: document.getElementById('edit-lvl-id').innerText,
        name: document.getElementById('edit-lvl-name').innerText,
        tagsHtml: document.getElementById('edit-tags').innerHTML,
        statsHtml: document.getElementById('edit-stats').innerHTML,
        imageFile: document.getElementById('img-input').value,
        tabs: tabs
    };

    const { error } = await db.from('levels').upsert({
        id: CURRENT_ID,
        content: payload
    });

    if (error) alert("Error: " + error.message);
    else alert(`SUCCESS: Data pushed to ${CURRENT_ID}`);
};

window.setActiveTab = function(id) {
    document.querySelectorAll('.tab-button').forEach(b => {
        b.classList.remove('active');
        b.contentEditable = "false";
    });
    document.querySelectorAll('.tab-content').forEach(c => {
        c.classList.remove('active');
        c.contentEditable = "false";
    });
    const headerEl = document.querySelector(`#header-${id} .tab-button`);
    const activeContent = document.getElementById(`content-${id}`);
    if (headerEl && activeContent) {
        headerEl.classList.add('active');
        activeContent.classList.add('active');
        activeContent.contentEditable = "true";
    }
};

window.createNewTab = function(name = "New Tab", content = "Edit content...", isFirst = false) {
    const id = Date.now() + Math.random().toString(36).substr(2, 9);
    const header = document.createElement('div');
    header.className = 'tab-controls';
    header.id = `header-${id}`;
    header.innerHTML = `
        <button class="tab-button" 
            onclick="window.setActiveTab('${id}')" 
            ondblclick="this.contentEditable='true'; this.focus();"
            onblur="this.contentEditable='false'">${name}</button>
        <button class="del-tab" onclick="window.deleteTab('${id}')">âœ•</button>`;
    document.getElementById('tab-headers').appendChild(header);

    const pane = document.createElement('div');
    pane.className = 'tab-content';
    pane.id = `content-${id}`;
    pane.innerHTML = content;
    document.getElementById('tab-contents-container').appendChild(pane);

    if (isFirst || document.querySelectorAll('.tab-button').length === 1) {
        window.setActiveTab(id);
    }
};

window.deleteTab = (id) => {
    const header = document.querySelector(`#header-${id} .tab-button`);
    const wasActive = header ? header.classList.contains('active') : false;
    document.getElementById(`header-${id}`)?.remove();
    document.getElementById(`content-${id}`)?.remove();
    if (wasActive) {
        const firstRemaining = document.querySelector('.tab-controls');
        if (firstRemaining) window.setActiveTab(firstRemaining.id.replace('header-', ''));
    }
};

window.checkUser();
    </script>
  </body>
</html>
