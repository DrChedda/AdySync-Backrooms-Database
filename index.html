<body>

<nav id="top-nav">
  <div class="search-wrapper">
    <input type="text" id="search-box" placeholder="Search levels...">
    <div id="search-counter">&lt;0/0&gt;</div>
  </div>
  <div class="nav-title">[Backrooms Level Database]</div>
</nav>

<canvas id="canvas"></canvas>
<div id="ui-layer"></div>

<script>
const boxData = [
  { label: "Level 0", header: "Infinite Yellow Corridors", link: "Level-HTMLs/level-0.html", image: "Images/Level_0.png" },
  { label: "Level 0.35", header: "The Forgotten", link: "Level-HTMLs/level-0.35.html", image: "Images/Level_0.35.png" },

  { label: "Level 2", header: "Level-2", link: "Level-HTMLs/level-2.html", image: "Images/Level_2.png" },
  { label: "Level 3", header: "Level-3", link: "Level-HTMLs/level-3.html", image: "Images/Level_3.png" },
  { label: "Level 4", header: "Level-4", link: "Level-HTMLs/level-4.html", image: "Images/Level_4.png" },
  { label: "Level 5", header: "Level-5", link: "Level-HTMLs/level-5.png" },
  { label: "Level 6", header: "Level-6", link: "Level-HTMLs/level-6.html", image: "Images/Level_6.png" },
  { label: "Level 6.1", header: "Level-6.1", link: "Level-HTMLs/level-6.1.html" },
  { label: "Level 6.2", header: "Level-6.2", link: "Level-HTMLs/level-6.2.html" },
  { label: "Level 6.3", header: "Level-6.3", link: "Level-HTMLs/level-6.3.html" },
  { label: "Level 7", header: "Level-7", link: "Level-HTMLs/level-7.html", image: "Images/Level_7.png" },
  { label: "Level 8", header: "Level-8", link: "Level-HTMLs/level-8.html", image: "Images/Level_8.png" },
  { label: "Level 8.181", header: "Level-8.181", link: "Level-HTMLs/level-8.181.html" },
  { label: "Level 9", header: "Level-9", link: "Level-HTMLs/level-9.html", image: "Images/Level_9.png" },
  { label: "Level 10", header: "Level-10", link: "Level-HTMLs/level-10.html", image: "Images/Level_10.png" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 12", header: "Level-12", link: "Level-HTMLs/level-12.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 19", header: "Level-19", link: "Level-HTMLs/level-19.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 21", header: "Level-21", link: "Level-HTMLs/level-21.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 33", header: "Level-33", link: "Level-HTMLs/level-33.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 37", header: "Level-37", link: "Level-HTMLs/level-37.html", image: "" },

  { label: "Level 88", header: "Level-88", link: "Level-HTMLs/level-88.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 124", header: "Level-124", link: "Level-HTMLs/level-124.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 558", header: "Suburb Passageway", link: "Level-HTMLs/level-558.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "Level 588", header: "Obsession", link: "Level-HTMLs/level-588.html", image: "" },
  { label: "", header: "space", link: "", image: "" },
  { label: "12*Hub", header: "The Hub", link: "Level-HTMLs/hub.html", image: "" },
];

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const uiLayer = document.getElementById("ui-layer");
const searchBox = document.getElementById("search-box");
const searchCounter = document.getElementById("search-counter");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const majorRadius = 140;
const minorRadius = 80;
const thickness = 10;
const totalNodes = boxData.length;
let coilTime = 0;
let scrollY = 0;

window.addEventListener('scroll', () => { scrollY = window.scrollY; });

const nodes = [];
for (let i = 0; i < totalNodes; i++) {
  const data = boxData[i];
  const el = document.createElement('div');
  el.className = 'node';
  const isBlank = !data.label || data.label.trim() === "";

  const match = data.label.match(/^(\d+)\*(.*)/);
  let hasAsterisk = data.label.includes('*');
  let displayLabel = data.label;
  let anchorIndex = i;

  if (match) {
    anchorIndex = parseInt(match[1]);
    displayLabel = match[2];
    hasAsterisk = true;
  } else if (hasAsterisk) {
    displayLabel = data.label.replace('*', '');
  }

  const baseOffset = hasAsterisk ? 750 : 0;

  if (!isBlank) {
    el.innerHTML = `
      <span>${displayLabel}</span>
      <div class="menu">
        <img class="menu-image" src="${data.image || ''}" alt="">
        <div class="menu-header">${data.header}</div>
      </div>
    `;
    el.addEventListener('click', (e) => {
      if (e.target.tagName !== 'A' && data.link) {
        window.location.href = data.link;
      }
    });
  } else {
    el.classList.add('hidden-node');
  }

  uiLayer.appendChild(el);
  nodes.push({
    element: el,
    label: displayLabel.toLowerCase(),
    targetY: i * 250 + 300,
    anchorY: anchorIndex * 250 + 300,
    visible: !isBlank,
    baseOffset: baseOffset,
    hasAsterisk: hasAsterisk,
    vOffset: (anchorIndex === i) ? 0 : 50 
  });
}

function getDrift(yPos) { return Math.sin(yPos * 0.0004) * (width * 0.15); }

function getCorePos(worldY, centerX) {
    const drift = getDrift(worldY);
    const mainAngle = worldY * 0.0035;
    return centerX + drift + (majorRadius * Math.cos(mainAngle));
}

function drawSpiralSegment(worldY, screenY, nextScreenY, centerX) {
    const drift = getDrift(worldY);
    const nextWorldY = nextScreenY + scrollY;
    const nextDrift = getDrift(nextWorldY);
    const mainAngle = worldY * 0.0035;
    const nextMainAngle = nextWorldY * 0.0035;
    const coilAngle = (worldY * 0.035) + coilTime;
    const nextCoilAngle = (nextWorldY * 0.035) + coilTime;

    const x = centerX + drift + (majorRadius * Math.cos(mainAngle)) + (minorRadius * Math.cos(coilAngle));
    const finalY = screenY + (minorRadius * Math.sin(coilAngle));
    const nx = centerX + nextDrift + (majorRadius * Math.cos(nextMainAngle)) + (minorRadius * Math.cos(nextCoilAngle));
    const nfy = nextScreenY + (minorRadius * Math.sin(nextCoilAngle));

    const depth = Math.sin(mainAngle);
    const brightness = 60 + (depth * 50);

    ctx.beginPath();
    ctx.moveTo(x, finalY);
    ctx.lineTo(nx, nfy);
    ctx.lineWidth = (thickness * 0.8) + (depth * 5);
    ctx.strokeStyle = `rgba(0, ${brightness + 120}, 255, ${0.7 + (depth * 0.3)})`;
    ctx.stroke();
}

function draw() {
  ctx.fillStyle = "#000308";
  ctx.fillRect(0, 0, width, height);
  const centerX = width / 2;
  const segments = 250;
  const buffer = 100;

  for (let i = 0; i < segments; i++) {
    const screenY = (i / segments) * (height + buffer * 2) - buffer;
    const nextScreenY = ((i + 1) / segments) * (height + buffer * 2) - buffer;
    const worldY = screenY + scrollY;
    if (Math.sin(worldY * 0.0035) < 0) drawSpiralSegment(worldY, screenY, nextScreenY, centerX);
  }
  for (let i = 0; i < segments; i++) {
    const screenY = (i / segments) * (height + buffer * 2) - buffer;
    const nextScreenY = ((i + 1) / segments) * (height + buffer * 2) - buffer;
    const x1 = getCorePos(screenY + scrollY, centerX);
    const x2 = getCorePos(nextScreenY + scrollY, centerX);
    ctx.beginPath();
    ctx.moveTo(x1, screenY);
    ctx.lineTo(x2, nextScreenY);
    ctx.lineWidth = 25; ctx.strokeStyle = "rgba(0, 100, 255, 0.2)"; ctx.stroke();
    ctx.lineWidth = 8; ctx.strokeStyle = "rgba(180, 240, 255, 0.8)"; ctx.stroke();
  }
  for (let i = 0; i < segments; i++) {
    const screenY = (i / segments) * (height + buffer * 2) - buffer;
    const nextScreenY = ((i + 1) / segments) * (height + buffer * 2) - buffer;
    const worldY = screenY + scrollY;
    if (Math.sin(worldY * 0.0035) >= 0) drawSpiralSegment(worldY, screenY, nextScreenY, centerX);
  }

  const time = Date.now() * 0.002;

  nodes.forEach((node) => {
    if (!node.visible || node.element.classList.contains('filtered-out')) {
        node.element.style.display = "none";
        return;
    }
    
    const worldY = node.hasAsterisk ? (node.anchorY + node.vOffset) : node.targetY;
    const relativeY = worldY - scrollY;

    if (relativeY > -200 && relativeY < height + 200) {
      const coreX = getCorePos(node.hasAsterisk ? node.anchorY : node.targetY, centerX);
      const mainAngle = (node.hasAsterisk ? node.anchorY : node.targetY) * 0.0035;
      const dirX = Math.cos(mainAngle); 
      const spiralEdgeX = coreX + (dirX * minorRadius);

      const side = coreX < centerX ? 1 : -1;

      let finalX = spiralEdgeX + (node.baseOffset * side);
      const margin = 150;
      if (finalX < margin) finalX = margin;
      if (finalX > width - margin) finalX = width - margin;

      if (node.hasAsterisk) {
        const anchorRelY = node.anchorY - scrollY;
        const anchorX = getCorePos(node.anchorY, centerX);
        const flicker = Math.random() > 0.96 ? 0.8 : 0.2;
        const dashSpeed = time * 20;

        ctx.beginPath();
        ctx.moveTo(anchorX, anchorRelY);
        const cp1x = anchorX + (120 * side);
        const cp1y = anchorRelY;
        const cp2x = finalX - (150 * side);
        const cp2y = relativeY;
        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, finalX, relativeY);
        
        ctx.setLineDash([]);
        ctx.strokeStyle = `rgba(0, 150, 255, ${0.1 + (Math.random() * 0.05)})`;
        ctx.lineWidth = 4; ctx.stroke();

        ctx.setLineDash([8, 4]);
        ctx.lineDashOffset = -dashSpeed + (Math.random() * flicker * 10);
        ctx.strokeStyle = `rgba(0, 210, 255, ${0.4 + (Math.random() * flicker)})`;
        ctx.lineWidth = 2; ctx.stroke();
        ctx.setLineDash([]);
      }

      node.element.style.display = "flex";
      node.element.style.left = `${finalX}px`;
      node.element.style.top = `${relativeY}px`;
      node.element.style.transform = `translate(-50%, -50%)`;
      const opacity = Math.min(relativeY / 200, (height - relativeY) / 200, 1);
      node.element.style.opacity = opacity > 0 ? opacity : 0;
    } else {
      node.element.style.display = "none";
    }
  });
}

let searchResults = [];
let currentSearchIndex = -1;
function performSearch(isNewSearch = false) {
  const term = searchBox.value.toLowerCase();
  
  nodes.forEach(n => n.element.classList.remove('active-search'));

  if (isNewSearch) {
    searchResults = [];
    nodes.forEach(node => {
      const isMatch = node.label.includes(term);
      if (term === "" || isMatch) {
        node.element.classList.remove('filtered-out');
        if (node.visible && term !== "") searchResults.push(node);
      } else {
        node.element.classList.add('filtered-out');
      }
    });

    currentSearchIndex = -1; 
  }

  if (term === "" || searchResults.length === 0) {
    searchCounter.textContent = "<0/0>";
  } else {
    const displayIndex = currentSearchIndex === -1 ? 0 : currentSearchIndex + 1;
    searchCounter.textContent = `<${displayIndex}/${searchResults.length}>`;
  }

  if (currentSearchIndex !== -1 && searchResults.length > 0) {
    const targetNode = searchResults[currentSearchIndex];
    targetNode.element.classList.add('active-search');

    if (!isNewSearch) {
      const worldY = targetNode.hasAsterisk ? targetNode.anchorY : targetNode.targetY;
      window.scrollTo({ top: worldY - (height / 2), behavior: 'smooth' });
    }
  }
}

searchBox.addEventListener('input', () => performSearch(true));

searchBox.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && searchResults.length > 0) {
    if (currentSearchIndex === -1) {
      currentSearchIndex = 0;
    } else {
      currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
    }
    
    performSearch(false);
  }
});

function animate() {
  coilTime += 0.008;
  draw();
  requestAnimationFrame(animate);
}
animate();
</script>
