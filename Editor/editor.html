<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Editor</title>
    <link rel="stylesheet" href="{{ '/main/editor/copy-master-style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/main/editor/editor-style.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="article-page">

    <div id="login-overlay">
        <div class="auth-card">
            <h2 id="auth-title" style="letter-spacing: 5px; color: #fff; margin-bottom: 30px; font-family: monospace;">AUTH_REQUIRED</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" id="email-field" class="editor-input" placeholder="EMAIL">
                <input type="password" id="password-field" class="editor-input" placeholder="PASSWORD">
                <div id="signup-extra" style="display:none">
                    <input type="text" id="key-field" class="editor-input" placeholder="CREATION_KEY">
                </div>
                <button class="btn-sleek" id="login-btn" onclick="window.handleAuth('login')">Initialize Session</button>
                <button class="btn-sleek blue" onclick="window.toggleSignup()" id="signup-btn">Request Access</button>
                <button class="btn-sleek" id="back-to-login" style="display:none; background: #333; color: #fff;" onclick="window.resetAuthUI()">Back</button>
                
                <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
                <button class="btn-sleek" style="background: transparent; border: 1px solid #444; color: #888; font-size: 10px;" onclick="window.location.href='/AdySync-Backrooms-Database/main'">
                    ‚Üê Back
                </button>

                <p id="auth-status" style="font-size: 10px; color: #ffeb3b; font-family: monospace; text-align: center;"></p>
            </div>
        </div>
    </div>

    <div class="editor-top-bar" id="editor-ui" style="display: none;">
        <div class="input-group">
            <span style="font-family: monospace; font-size: 11px; color: #ffeb3b;">ID_TARGET:</span>
            <input type="text" id="id-input" class="editor-input" style="width: 100px;">
            <button class="btn-sleek" onclick="window.switchPage()">LOAD</button>
        </div>
        <div class="img-input-container" style="flex: 1; display: flex; align-items: center; gap: 10px;">
            <span style="font-family: monospace; font-size: 11px; color: #00d2ff;">IMG_SRC:</span>
            <input type="text" id="img-input" class="editor-input" style="flex: 1;" oninput="window.updatePreview(this.value)">
        </div>
        <div class="editor-actions">
            <button class="btn-sleek save" onclick="window.saveToSupabase()">PUSH TO DATABASE</button>
            <button class="btn-sleek" style="background: #222; color: #fff;" onclick="window.handleLogout()">LOGOUT</button>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="level-header-area">
            <div class="image-box">
                <img id="active-image" src="" alt="Live Preview">
            </div>
            <div style="flex: 1;">
                <div class="title-group">
                    <h1 id="edit-lvl-id" class="level-id" contenteditable="true">Level ID</h1>
                    <h2 id="edit-lvl-name" class="level-name" contenteditable="true">"Level Name"</h2>
                </div>
                
                <div class="hover-zone" style="margin-top: 20px;">
                    <div class="floating-tools">
                        <input type="text" id="new-tag-text" class="editor-input" placeholder="Tag Label" style="width: 100px;">
                        <select id="tag-color-select" class="editor-input">
                            <option value="orange">Orange</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                        </select>
                        <button class="btn-sleek" onclick="window.addTag()">+ Add Tag</button>
                    </div>
                    <div id="edit-tags" class="tags-row" style="min-height: 40px; outline: none;"></div>
                </div>

                <div id="edit-stats" contenteditable="true" class="data-box" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div class="information-box" style="margin-top: 40px;">
          <div class="tabs-header-wrapper" style="display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #333; margin-bottom: 10px;">
              <div id="tab-headers" class="tabs-container" style="border: none; background: transparent; padding: 0;"></div>
              <button class="btn-sleek blue" onclick="window.createNewTab()" style="height: 30px; padding: 0 10px;">+ NEW TAB</button>
          </div>

          <div id="tab-contents-container" class="rich-editor-container"></div>
      </div>
    </div>

    <script src="{{ '/main/editor/editor-script.js' | relative_url }}"></script>
</body>
</html>
