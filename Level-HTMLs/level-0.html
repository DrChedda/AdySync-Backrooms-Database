<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Editor</title>
    <link rel="stylesheet" href="{{ '/main/master-style.css' | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .editor-ui-fixed { position: fixed; top: 0; width: 100%; background: #1a1a1a; z-index: 1000; border-bottom: 2px solid #ffeb3b; padding: 10px; display: flex; gap: 20px; align-items: center; }
        .save-btn { background: #4CAF50; color: white; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; }
        .add-tab-btn { background: #0099ff; color: white; border: none; padding: 8px 15px; cursor: pointer; }
        [contenteditable="true"]:hover { outline: 1px dashed #ffeb3b; }
        body { padding-top: 70px; }
    </style>
</head>
<body class="article-page">
    <div class="editor-ui-fixed">
        <span style="color:white">Editing ID: <strong id="current-id"></strong></span>
        <button class="save-btn" onclick="saveToSupabase()">PUBLISH CHANGES</button>
        <button class="add-tab-btn" onclick="addNewTab()">+ ADD NEW TAB</button>
    </div>

    <div class="page-wrapper">
        <div class="level-header-area">
            <div class="title-container">
                <h1 id="lvl-id-title" contenteditable="true">Level 0</h1>
                <h2 id="lvl-name-title" contenteditable="true">"Level Name"</h2>
                <div class="tags-row" id="edit-tags" contenteditable="true">
                    <span class="tag red">Survivability: Unknown</span>
                </div>
            </div>
        </div>

        <div class="information-box">
            <div class="tabs-container" id="tab-headers">
                </div>
            <div id="tab-contents-container">
                </div>
        </div>
    </div>


    <script>
        const supabaseUrl = 'https://yczoxzkffmpbvfwfvdpo.supabase.co';
        const supabaseKey = 'sb_publishable_9CJs9lBVp8mfe7_FXjQ_DQ_hfwZVBJg';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const PAGE_ID = urlParams.get('id') || 'level-0';
        document.getElementById('current-id').innerText = PAGE_ID;

        function addNewTab() {
            const timestamp = Date.now();
            createTabElements(`Tab ${timestamp}`, `Content for tab...`, timestamp);
        }

        function createTabElements(name, content, id) {
            const btn = document.createElement('button');
            btn.className = 'tab-button';
            btn.innerText = name;
            btn.contentEditable = true;
            document.getElementById('tab-headers').appendChild(btn);

            const div = document.createElement('div');
            div.className = 'tab-content';
            div.id = `tab-${id}`;
            div.innerHTML = content;
            div.contentEditable = true;
            document.getElementById('tab-contents-container').appendChild(div);
        }

        async function saveToSupabase() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-content');
            
            let tabsData = [];
            tabButtons.forEach((btn, index) => {
                tabsData.push({
                    name: btn.innerText,
                    content: tabPanels[index].innerHTML
                });
            });

            const payload = {
                title: document.getElementById('lvl-id-title').innerText,
                name: document.getElementById('lvl-name-title').innerText,
                tagsHtml: document.getElementById('edit-tags').innerHTML,
                tabs: tabsData
            };

            const { error } = await supabase.from('levels').upsert({ id: PAGE_ID, content: payload });
            if (error) alert("Error: " + error.message);
            else alert("Level Saved!");
        }

        async function load() {
            const { data } = await supabase.from('levels').select('content').eq('id', PAGE_ID).single();
            if (data) {
                document.getElementById('lvl-id-title').innerText = data.content.title;
                document.getElementById('lvl-name-title').innerText = data.content.name;
                document.getElementById('edit-tags').innerHTML = data.content.tagsHtml;
                data.content.tabs.forEach((t, i) => createTabElements(t.name, t.content, i));
            }
        }
        load();
    </script>
    <script src="{{ '/main/master-script.js' | relative_url }}"></script>
</body>
</html>
