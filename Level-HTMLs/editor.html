<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Editor | AdySync</title>
    <link rel="stylesheet" href="{{ '/main/master-style.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    <style>
        .editor-container { display: flex; gap: 20px; padding: 80px 20px 20px 20px; height: 100vh; box-sizing: border-box; }
        .editor-controls { flex: 1; overflow-y: auto; background: rgba(0, 5, 15, 0.9); border: 1px solid var(--accent); padding: 20px; }
        .editor-preview { flex: 1.5; overflow-y: auto; border: 1px dashed #444; background: #000; padding: 10px; position: relative; }
        
        .field-group { margin-bottom: 20px; border-bottom: 1px solid #111; padding-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--accent); text-transform: uppercase; margin-bottom: 5px; }
        input, textarea, select { 
            width: 100%; background: #001529; border: 1px solid var(--accent); 
            color: #00d2ff; padding: 8px; box-sizing: border-box; font-family: inherit; 
        }
        .content-card { background: rgba(255,255,255,0.05); padding: 10px; margin-top: 10px; border-left: 3px solid var(--accent); }
        .save-btn { background: #00ff66 !important; color: #000 !important; font-weight: 900; width: 100%; margin-top: 20px; }
        .hidden { display: none; }
        
        .preview-label { position: absolute; top: 10px; right: 10px; font-size: 10px; color: #555; z-index: 10; pointer-events: none; }
    </style>
</head>
<body class="article-page">

<nav id="top-nav">
  <a href="{{ '/main' | relative_url }}" class="nav-btn">‚Üê EXIT</a>
  <div class="nav-title">[DATABASE EDITOR CONSOLE]</div>
</nav>

<div id="auth-box" class="page-wrapper" style="max-width: 400px; margin: auto;">
    <h1 class="level-id" style="font-size: 24px;">TERMINAL LOGIN</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div id="signup-fields" class="hidden">
        <input type="text" id="username" placeholder="Display Name">
        <input type="text" id="invite-key" placeholder="Invite Key">
    </div>
    <button class="nav-btn" style="width:100%; margin-top:10px;" id="primary-btn" onclick="handleAuth()">ACCESS</button>
    <a href="#" onclick="toggleAuthMode()" class="breadcrumb-link" style="display:block; text-align:center; margin-top:20px;">Request Credentials</a>
</div>

<div id="editor-interface" class="editor-container hidden">
    
    <div class="editor-controls">
        <div id="lvl-list-container" style="margin-bottom: 20px;"></div>
        
        <div class="field-group">
            <label>Slug (URL ID)</label>
            <input type="text" id="lvl-slug" placeholder="level-0-5" oninput="updatePreview()">
            <label>Title</label>
            <input type="text" id="lvl-title" placeholder="Level 0.5" oninput="updatePreview()">
            <label>Subtitle</label>
            <input type="text" id="lvl-subtitle" placeholder="Old Orange Halls" oninput="updatePreview()">
            <label>Thumbnail Path</label>
            <input type="text" id="lvl-thumb" placeholder="/Images/placeholder.png" oninput="updatePreview()">
        </div>

        <div class="field-group">
            <label>Stats (Survivability | Gen | Mold | Habit | Size)</label>
            <input type="text" id="lvl-survive" placeholder="Dangerous" oninput="updatePreview()">
            <input type="text" id="lvl-gen" placeholder="Static" oninput="updatePreview()">
            <input type="text" id="lvl-mold" placeholder="Mold Controlled" oninput="updatePreview()">
            <input type="text" id="lvl-habit" placeholder="0.25%" oninput="updatePreview()">
            <input type="text" id="lvl-size" placeholder="Large" oninput="updatePreview()">
        </div>

        <div id="content-entries-container"></div>
        <button class="nav-btn" onclick="addContentEntry()">+ ADD CONTENT BLOCK</button>
        
        <button id="save-btn" class="nav-btn save-btn" onclick="saveFullLevel()">UPLOAD TO DATABASE</button>
        <button class="nav-btn" style="background:#ff3333; margin-top:10px; width:100%;" onclick="supabase.auth.signOut().then(()=>location.reload())">LOGOUT</button>
    </div>

    <div class="editor-preview">
        <span class="preview-label">LIVE PREVIEW</span>
        <div class="page-wrapper" style="padding-top: 20px;">
            <div class="level-header-area">
                <div class="image-box">
                    <img id="prev-img" src="{{ '/Images/placeholder.png' | relative_url }}">
                </div>
                <div class="title-container">
                    <div class="title-group">
                        <h1 class="level-id" id="prev-title">Level 0.5</h1>
                        <h2 class="level-name" id="prev-subtitle">"Old Orange Halls"</h2>
                    </div>
                    <div class="tags-row" id="prev-tags">
                        </div>
                    <div class="data-box">
                        <div class="data-item"><strong>HABITABILITY:</strong> <span id="prev-habit">0.25%</span></div>
                        <div class="data-item"><strong>SIZE:</strong> <span id="prev-size">Large</span></div>
                    </div>
                </div>
            </div>

            <div class="information-box">
                <div class="tabs-container">
                    <button class="tab-button active">Information</button>
                    <button class="tab-button">Landmarks</button>
                </div>
                <div class="tab-content active" id="prev-info-content"></div>
                <div class="tab-content" id="prev-landmark-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="{{ '/main/master-script.js' | relative_url }}"></script>
</body>
</html>
